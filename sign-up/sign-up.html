<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taskiro - Sign Up</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="./sign-up.css" />
    </head>
    <body>
        <main>
            <div class="login-card">
                <img src="../Assets/images/logo.png" alt="" />
                <div class="form">
                    <h4>Sign Up</h4>
                    <label for="email" placeholder="sample@gmail.com"
                        >Email Address</label
                    >
                    <input type="email" name="login" id="email" />
                    <label for="password">Password</label>
                    <input type="password" name="login" id="password" />
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="login" id="confirm-password" />
                    <label for="account-type">Account Type</label>
                    <select name="form" id="account-type">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="login-cta">
                    <button class="login-btn">Sign Up</button>
                    <p>Have an Account?<br />Sign In</p>
                </div>
            </div>
            <div class="tagline">
                <h2>
                    A single app, <br />
                    an entire ecosystem!
                </h2>
            </div>
			<img src="../Assets/images/logo-big.svg" alt="logo" class="logo-big">
        </main>
    </body>
</html>
