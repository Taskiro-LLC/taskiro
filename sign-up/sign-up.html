<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Taskiro - Sign Up</title>
        <link
            rel="shortcut icon"
            href="../Assets/images/logo.png"
            type="image/x-icon" />
        <link rel="stylesheet" href="../style.css" />
        <link rel="stylesheet" href="./sign-up.css" />
        <script src="../dist/sign-up/sign-up.js" defer></script>
        
    </head>
    <body>
        <main>
            <div class="login-card">
                <img src="../Assets/images/logo2.png" alt="" />
                <div class="form">
                    <h4>Sign Up</h4>
                    <label for="name">Full Name</label>
                    <input type="text" name="login" id="name" required />
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        name="login"
                        id="email"
                        placeholder="sample@gmail.com"
                        required />
                        <p class="mismatched email-exists">Email already exists! ðŸ¤ª</p>
                    <label for="password">Password</label>
                    <input
                        type="password"
                        name="login"
                        id="password"
                        required />
                    <label for="confirm-password">Confirm Password</label>
                    <input
                        type="password"
                        name="login"
                        id="confirm-password"
                        required />
                        <p class="mismatched">Passwords did not match! ðŸ¤ª</p>
                    <label for="account-type">Account Type</label>
                    <select name="form" id="account-type">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="login-cta">
                    <button class="login-btn">Sign Up</button>
                    <a href="../sign-in/sign-in.html">Have an Account?<br />Sign In</a>
                </div>
            </div>
            <div class="tagline">
                <h2>
                    A single app, <br />
                    an entire ecosystem!
                </h2>
            </div>
            <img
                src="../Assets/images/logo-big.svg"
                alt="logo"
                class="logo-big" />
        </main>
    </body>
</html>
