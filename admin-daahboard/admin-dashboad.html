<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./admin-dashboard.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="main-container">
      <div class="side-bar">
        <img src="../Assets/images/logo2.png" alt="" />
        <div class="profile">
          <div class="profile1">
            <img src="../Assets/images/banner.png" alt="" />
          </div>
          <img class="edit" src="../Assets/icons/edit.svg" alt="" />
          <div class="profile2">
            <img src="../Assets/images/logo.png" alt="" />
            <div class="profile-names">
              <h3>John Doe</h3>
              <h4>Fullstack Developer</h4>
            </div>
          </div>
        </div>
        <div class="stats">
          <div class="lists">
            <div class="person">
              <div class="section1">
                <img src="../Assets/images/logo.png" alt="" />
                <h3>John Doe</h3>
              </div>
              <img src="../Assets/icons/trash.svg" alt="" />
            </div>
            <div class="person">
              <div class="section1">
                <img src="../Assets/images/logo.png" alt="" />
                <h3>John Doe</h3>
              </div>
              <img src="../Assets/icons/trash.svg" alt="" />
            </div>
            <div class="person">
              <div class="section1">
                <img src="../Assets/images/logo.png" alt="" />
                <h3>John Doe</h3>
              </div>
              <img src="../Assets/icons/trash.svg" alt="" />
            </div>
            <div class="person">
              <div class="section1">
                <img src="../Assets/images/logo.png" alt="" />
                <h3>John Doe</h3>
              </div>
              <img src="../Assets/icons/trash.svg" alt="" />
            </div>
            <div class="person">
              <div class="section1">
                <img src="../Assets/images/logo.png" alt="" />
                <h3>John Doe</h3>
              </div>
              <img src="../Assets/icons/trash.svg" alt="" />
            </div>
            <div class="person">
              <div class="section1">
                <img src="../Assets/images/logo.png" alt="" />
                <h3>John Doe</h3>
              </div>
              <img src="../Assets/icons/trash.svg" alt="" />
            </div>
          </div>
          <button>Log out <img src="../Assets/icons/add.svg" alt="" /></button>
          <div class="date_time">
            <h2>11:46</h2>
            <h4>11/02/2023</h4>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="container-header">
          <h1 class="addProject">
            Profile
            <span
              ><img class="addProject" src="../Assets/icons/add.svg" alt=""
            /></span>
          </h1>
          <h3 class="subtitle">All projects</h3>
        </div>
        <div class="previous-project"></div>
      </div>
    </div>
    <div class="modal">
      <div class="modal_content">
        <img id="closeModal" src="../Assets/icons/add.svg" alt="" />
        <h3>ADD NEW PROJECT</h3>
        <form action="">
          <label>Task Title</label>
          <input type="text" id="taskName" placeholder="enter task name..." />
          <label>Task Description</label>
          <textarea
            name=""
            id="description"
            cols="30"
            placeholder="enter task description..."
            rows="10"
          ></textarea>
          <input id="date" type="date" />
          <label>Assign to:</label>
          <select name="" id="users">
            <option value="1">User1</option>
            <option value="2">User2</option>
            <option value="3">User3</option>
            <option value="4">User4</option>
          </select>
          <button id="addbtn">Add project</button>
          <button id="updatebtn">Update project</button>
        </form>
      </div>
    </div>

    <script src="../dist/admin-dashboard/admin-dashboard.js"></script>
  </body>
</html>
